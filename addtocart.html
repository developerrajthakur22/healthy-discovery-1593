        <script>

           let data = JSON.parse(localStorage.getItem("cart")) 

           if(data==""){
            let head = document.createElement("h1")
            head.innerText = "Your cart is empty!";
            head.style.width = "800px"
            head.style.margin = "auto"
            head.style.textAlign = "center";
            document.querySelector(".container").append(head)
           }

           //total item
           document.querySelector(".totalitem").innerText = data.length;

            data.forEach((element,index) => {

                let div = document.createElement("div")
                div.classList.add("divclass")

                let img = document.createElement("img")
                img.src = element.image
                img.style.height = "300px"

                let price = document.createElement("p")
                price.innerText = "Rs " + element.price
                price.style.fontSize = "20px"
                price.style.margin = "0 auto"
                price.style.marginTop = "4px"

                let size = document.createElement("div")
                size.classList.add("size")
                let s1 = document.createElement("p")
                let s2 = document.createElement("p")
                let s3 = document.createElement("p")
                s1.innerText = 30
                s2.innerText = 32
                s3.innerText = 34
                s1.classList.add("sizeclass")
                s2.classList.add("sizeclass")
                s3.classList.add("sizeclass")
                size.append(s1, s2, s3)

                let btn = document.createElement("button")
                btn.innerText = "Remove Item";
                btn.classList.add("addtocart")

                btn.addEventListener("click", () => {
                    div.remove()
                    data.splice(index,1)
                    localStorage.setItem("cart", JSON.stringify(data))
                })

                div.append(img, price, size, btn)

                document.querySelector(".container").append(div)
            });

            //total price
            console.log(data)
            //total price
            let sum = 0;
             for(let i = 0; i < data.length; i++){
                sum = sum + data[i].price
             }  

            document.querySelector(".totalprice").innerText = sum;
            document.querySelector(".totalp").innerText = "Rs " + sum;
            document.querySelector(".total").innerText = data.length;

        </script>
